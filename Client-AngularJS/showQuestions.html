<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
		<script src="questions.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="QuestionsCtr">
			<table border="1">
				<tr>
					<td>ID</td>
					<td>Title</td>
					<td>Content</td>
				</tr>
				<tr ng-repeat="x in questions">
				<td>{{x.id}}</td>
				<td>{{x.title}}</td>
				<td>{{x.content}}</td></tr>
			</table>
		</div>
	</body>
</html>
